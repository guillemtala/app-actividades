<body class="body2">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <div class="container-fluid">
        <div class="row flex ">
            <div class="col-6 shadow padding-register color-register">
                <div class="flex">
                    <h2>Iniciar sesión</h2>
                </div>
                <form action="proc_login.php" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <br>
                        <label for="uname"><b>Correo</b></label>
                        <br>
                        <input class="form-control" type="email" placeholder="Escribe tu correo" name="correo" required>
                    </div>
                    <div class="mb-3 ">
                        <br>
                        <label for="psw"><b>Password</b></label>
                        <br>
                        <input class="form-control" type="password" placeholder="Escribe la contraseña" name="psw" required>
                    </div>
                    <br>
                    <input class="btn btn-danger form-control" type="submit" value="Iniciar Sesión" name="iniciar">
                    <br>
                    <br>
                    <a href="register.html"><input class="btn btn-info form-control" type="button" value="Registrarse" name="registrarse"></a>
                </form>
            </div>
        </div>
    </div>

    </form>
